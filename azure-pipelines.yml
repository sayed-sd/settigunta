trigger:
  branches:
    include:
      - master

jobs:
- job: create_tag
  displayName: Create Git tag
  steps:
  - checkout: self
    persistCredentials: true
  - script: |
      git config --global user.email "sayedcaptain70@hp.com"
      git config --global user.name "sayed-sd"
      git tag -a $(Build.BuildNumber) -m "Build passed for $(Build.SourceBranchName)"
      git push origin --tags
      git fetch --tags
      latest_tag=$(git describe --abbrev=0)
      previous_tag=$(git describe --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))
      changelog=$(git log --pretty=format:"%h - %s (%an)%n$(git diff  $previous_tag..$latest_tag)")
      echo "$changelog" > changelog.txt
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'changelog.txt'
      artifactName: 'changelog'
